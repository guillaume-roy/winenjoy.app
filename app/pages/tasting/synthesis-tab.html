<ion-navbar *navbar secondary>
  <ion-buttons start>
    <button (click)="cancelTasting()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>DÃ©gustation</ion-title>
  <ion-buttons end>
    <button (click)="saveTasting()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
    <form #synthesisForm="ngForm" novalidate padding>
        <div text-center>
            <button [class.button-light]="tasting.synthesis.rating === i" [class.button-clear]="tasting.synthesis.rating !== i" class="final-rating-button" *ngFor="#i of ratings" (click)="selectRating(i)"><img src="img/{{i}}.svg" /></button>
        </div>
        <ion-item></ion-item>
        <ion-label class="label">Commentaires</ion-label>
        <ion-textarea [(ngModel)]="tasting.synthesis.notes" #synthesisNotes="ngForm"></ion-textarea>
    </form>
</ion-content>
